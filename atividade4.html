<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Flexbox</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <aside class="controls">
      <h2>SIMULADOR<br><span>Flexbox</span></h2>

      <div class="section">
        <label>Preenchimento</label>
        <div class="colors">
          <button class="color" style="background: #f79489;"></button>
          <button class="color" style="background: #fbd46d;"></button>
          <button class="color" style="background: #dc84f3;"></button>
          <button class="color" style="background: #a8dadc;"></button>
          <button class="color" style="background: #80ed99;"></button>
          <button class="color" style="background: #ffcf56;"></button>
        </div>
      </div>

      <div class="section">
        <label>Formato</label>
        <div class="shape-options">
          <button id="square" class="shape selected">â¬›</button>
          <button id="circle" class="shape">ðŸŸ£</button>
        </div>
      </div>

      <div class="section">
        <label for="size">Tamanho</label>
        <input type="number" id="size" value="140">
      </div>

      <div class="section">
        <label>Alinhamento</label>
        <select id="flexDirection">
          <option value="row">FLEX-DIRECTION: row</option>
          <option value="column">FLEX-DIRECTION: column</option>
        </select>

        <select id="justifyContent">
          <option value="flex-start">JUSTIFY-CONTENT: flex-start</option>
          <option value="center">center</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">space-evenly</option>
        </select>

        <select id="alignItems">
          <option value="stretch">ALIGN-ITEMS: stretch</option>
          <option value="center">center</option>
          <option value="flex-start">flex-start</option>
          <option value="flex-end">flex-end</option>
          <option value="baseline">baseline</option>
        </select>
      </div>
    </aside>

    <main class="preview">
      <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
      </div>
    </main>
  </div>

  <script src="styles/script.js"></script>
</body>
</html>
