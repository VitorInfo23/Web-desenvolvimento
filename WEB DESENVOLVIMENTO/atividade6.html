<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard IFPR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f1f1f1;
    }
    .card-icon {
      font-size: 2rem;
    }
    .card-title {
      font-size: 1.1rem;
    }
    .value {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .header {
      background-color: #212529;
      color: white;
      padding: 1rem;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
  </style>
</head>
<body>

<div class="header d-flex justify-content- align-items-center px-4">
  <div class="d-flex align-items-center">
    <img src="logo_ifpr.jpg" alt="Logo" style="height: 50px; margin-right: 15px;">
    <button class="m-0">Novos Dados</button>
    <span class="badge bg-danger ms-2">57</span>
  </div>
  <div>
    <select class="form-select form-select-sm d-inline-block w-auto me-3">
      <option>Anual</option>
      <option>Semestral</option>
    </select>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" checked>
      <label class="form-check-label text-white">Estudantes</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label text-white">Servidores</label>
    </div>
  </div>
</div>

<div class="container my-4">
  <div class="row mb-4">
    <!-- Cart√µes -->
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <div class="card-icon mb-2">üéì</div>
          <div class="card-title">Conceito</div>
          <div class="value">B</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <div class="card-icon mb-2">üìä</div>
          <div class="card-title">Frequ√™ncia</div>
          <div class="value">89.5%</div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <div class="card-icon mb-2">‚è∞</div>
          <div class="card-title">Horas Afins</div>
          <div class="value">74</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Gr√°ficos e Tabelas -->
  <div class="row">
    <!-- Gr√°fico de Barras -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>Frequ√™ncias</h5>
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Gr√°fico de Pizza -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>Conceitos</h5>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Tabela Frequ√™ncia -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>Frequ√™ncia por Componente</h5>
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Componente Curricular</th>
                <th>Frequ√™ncia (%)</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>Artes</td><td>89.5</td></tr>
              <tr><td>Biologia</td><td>92.2</td></tr>
              <tr><td>Desenvolvimento Web</td><td>78.5</td></tr>
              <tr><td>Engenharia de Software</td><td>92.2</td></tr>
              <tr><td>Geografia</td><td>95.8</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Tabela Conceitos -->
    <div class="col-md-6 mb-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>Conceitos Totais</h5>
          <table class="table table-bordered">
            <thead class="table-light">
              <tr>
                <th>Conceitos</th>
                <th>Qtde Total</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>A</td><td>189</td></tr>
              <tr><td>B</td><td>228</td></tr>
              <tr><td>C</td><td>211</td></tr>
              <tr><td>D</td><td>187</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const barCtx = document.getElementById('barChart').getContext('2d');
  new Chart(barCtx, {
    type: 'bar',
    data: {
      labels: ['1¬∫ BIM', '2¬∫ BIM', '3¬∫ BIM', '4¬∫ BIM'],
      datasets: [{
        label: 'Frequ√™ncia (%)',
        data: [88, 90, 86, 91],
        backgroundColor: ['#000', '#444', '#888', '#ccc']
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } }
    }
  });

  const pieCtx = document.getElementById('pieChart').getContext('2d');
  new Chart(pieCtx, {
    type: 'doughnut',
    data: {
      labels: ['A', 'B', 'C', 'D'],
      datasets: [{
        data: [21.6, 32.4, 24.3, 21.6],
        backgroundColor: ['#1abc9c', '#3498db', '#f1c40f', '#e74c3c']
      }]
    },
    options: {
      responsive: true
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
