<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - CND</title>
    <link rel="stylesheet" href="style4.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 text-center">
      <div class="row align-items-center" style="height: 100hv">

        <!-- Coluna da imagem -->
        

        <div class="col-md-6">
          
          <div class="login-container " style="height: 100hv">
              <h2>Login</h2>
              <p>Fa√ßa o login para continuar</p>
              <form>
                  <input class="alter" type="email" placeholder="E-mail" required>
                  <input class="alter" type="password" placeholder="Senha" required>
                  <div class="d-flex justify-content-between align-items-center mt-3">
                      <button type="submit" class="login-button">Logar</button>
                      <a class="forgot">Esqueceu a senha</a>
                  </div>
              </form>
              <div class="divider"></div>
              <div class="social-login">
                  <a><i class="bi bi-google fs-1 text-danger"></i>
                  <a><i class="bi bi-facebook fs-1 text-primary"></i></a>
                  <a><i class="bi bi-twitter fs-1 text-info"></i></a>
                  <a><i class="bi bi-in"></i></a>
              </div>
              
      
          </div>
          

        </div>
      <div class="col-md-6 logo-section" >
        <img src="logo_ifpr.jpg" class="img-fluid" style="max-width: 80%" alt="Logo IFPR">

      </div>
      </div>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
